<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU SIFT - Home</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/common.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .test-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .test-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .test-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .test-name {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }

        .test-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>WebSIFTGPU - Accelerated feature detection with WebGPU</h1>

    <div class="test-list">
        <a href="demos/index.html" class="test-item">
            <div>
                <div class="test-name">Interactive Demos</div>
                <div class="test-desc">Collection of WebGPU SIFT demos including webcam, tracking, and more.</div>
            </div>
            <span class="btn btn-primary">Explore</span>
        </a>

        <a href="demos/benchmark.html" class="test-item">
            <div>
                <div class="test-name">Benchmarks</div>
                <div class="test-desc">Compare CPU vs WebGPU performance.</div>
            </div>
            <span class="btn btn-secondary">Run</span>
        </a>

        <a href="tests/index.html" class="test-item">
            <div>
                <div class="test-name">Unit Tests</div>
                <div class="test-desc">Verify correctness of SIFT implementation.</div>
            </div>
            <span class="btn btn-secondary">Test</span>
        </a>
    </div>
</body>

</html>
