<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU SIFT Benchmark</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/demo.css">
    <style>
        body {
            overflow-y: auto;
            padding: 20px;
        }

        .benchmark-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #eee;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: #4ecdc4;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar {
            height: 8px;
            border-radius: 4px;
            background: #4ecdc4;
            transition: width 0.5s ease;
        }

        .bar.cpu {
            background: #ff6b6b;
        }

        .bar.gpu {
            background: #4ecdc4;
        }

        #controls {
            position: static;
            background: transparent;
            box-shadow: none;
            border: none;
            flex-direction: row;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="benchmark-container">
        <h1>ðŸš€ WebGPU SIFT Benchmark</h1>
        <p style="color: #aaa; margin-bottom: 20px;">
            Compare the performance of CPU (JS) vs WebGPU implementations.
            Ensure hardware acceleration is enabled.
        </p>

        <div id="controls">
            <button id="btnRun" class="btn btn-primary">Run Benchmark</button>
            <div style="margin-left: auto; font-size: 14px; color: #aaa;">
                Device: <span id="deviceName">Detecting...</span>
            </div>
        </div>

        <div id="status" style="margin-bottom: 20px; color: #e2e8f0; font-family: monospace;">Ready to run.</div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Implementation</th>
                    <th>Init (ms)</th>
                    <th>First Run (ms)</th>
                    <th>Avg Run (ms)</th>
                    <th>Keypoints</th>
                    <th>Speedup</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be injected here -->
            </tbody>
        </table>

        <div id="chart" style="margin-top: 30px;">
            <!-- Simple CSS bars -->
        </div>
    </div>

    <script type="module">
        import { SIFTWebGPUPacked } from '../src/sift-webgpu-packed.js';
        import { SIFTWebGPUDefault } from '../src/sift-webgpu-default.js';
        import { SIFTCPU } from '../src/sift-cpu.js';

        const btnRun = document.getElementById('btnRun');
        const status = document.getElementById('status');
        const tbody = document.querySelector('#resultsTable tbody');
        const deviceName = document.getElementById('deviceName');

        // Helper to load image
        async function loadImage(url) {
            const img = new Image();
            img.src = url;
            await new Promise(r => img.onload = r);
            return await createImageBitmap(img);
        }

        async function measure(name, implClass, bitmap, iterations = 10) {
            status.textContent = `Benchmarking ${name}...`;

            const instance = new implClass();

            // Measure Init
            const tInitStart = performance.now();
            if (instance.init) await instance.init();
            const tInit = performance.now() - tInitStart;

            // Warmup / First Run
            const tFirstStart = performance.now();
            let kps = await instance.detectAndCompute(bitmap);
            const tFirst = performance.now() - tFirstStart;

            // Iterations
            let totalTime = 0;
            for (let i = 0; i < iterations; i++) {
                const t0 = performance.now();
                await instance.detectAndCompute(bitmap);
                totalTime += (performance.now() - t0);

                status.textContent = `Benchmarking ${name}: ${i + 1}/${iterations}`;
            }
            const tAvg = totalTime / iterations;

            return {
                name,
                tInit,
                tFirst,
                tAvg,
                numKeypoints: kps.length
            };
        }

        async function runBenchmark() {
            btnRun.disabled = true;
            tbody.innerHTML = '';

            try {
                // Check Adapter Info
                if (navigator.gpu) {
                    const adapter = await navigator.gpu.requestAdapter();
                    // Modern WebGPU uses adapter.info (property), older implementations might use requestAdapterInfo() (async method)
                    const info = adapter.info || (adapter.requestAdapterInfo ? await adapter.requestAdapterInfo() : {});
                    deviceName.textContent = info.device || info.description || "Generic WebGPU";
                } else {
                    deviceName.textContent = "WebGPU Not Supported";
                }

                status.textContent = "Loading test image...";
                // Use a high-res image for better stress testing
                const bitmap = await loadImage('../public/testdata/b/P1170063.JPG');

                const results = [];

                // 1. CPU
                results.push(await measure("CPU (JS)", SIFTCPU, bitmap, 3)); // Fewer iter for CPU

                // 2. WebGPU Default
                results.push(await measure("WebGPU (Unpacked)", SIFTWebGPUDefault, bitmap, 10));

                // 3. WebGPU Packed
                results.push(await measure("WebGPU (Packed)", SIFTWebGPUPacked, bitmap, 10));

                status.textContent = "Done!";

                // Render Table
                const cpuAvg = results[0].tAvg;

                results.forEach(res => {
                    const tr = document.createElement('tr');
                    const speedup = (cpuAvg / res.tAvg).toFixed(1) + 'x';

                    tr.innerHTML = `
                        <td>
                            <div style="font-weight: bold; color: ${res.name.includes('CPU') ? '#ff6b6b' : '#4ecdc4'}">
                                ${res.name}
                            </div>
                        </td>
                        <td>${res.tInit.toFixed(1)}</td>
                        <td>${res.tFirst.toFixed(1)}</td>
                        <td>${res.tAvg.toFixed(1)}</td>
                        <td>${res.numKeypoints}</td>
                        <td style="color: ${res.tAvg < cpuAvg ? '#4ecdc4' : '#aaa'}">${speedup}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Simple Visual Bar
                const container = document.getElementById('chart');
                container.innerHTML = '';
                const maxTime = Math.max(...results.map(r => r.tAvg));

                results.forEach(res => {
                    const width = (res.tAvg / maxTime) * 100;
                    const color = res.name.includes('CPU') ? '#ff6b6b' : '#4ecdc4';

                    const el = document.createElement('div');
                    el.style.marginBottom = '10px';
                    el.innerHTML = `
                        <div style="margin-bottom:5px; font-size:12px; color:#aaa;">${res.name} (${res.tAvg.toFixed(1)}ms)</div>
                        <div style="background:${color}; width:${width}%; height:10px; border-radius:5px; transition:width 1s;"></div>
                    `;
                    container.appendChild(el);
                });

            } catch (err) {
                console.error(err);
                status.textContent = "Error: " + err.message;
            } finally {
                btnRun.disabled = false;
            }
        }

        btnRun.onclick = runBenchmark;
    </script>
</body>

</html>
